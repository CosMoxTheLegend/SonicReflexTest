<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonic Reflex Test</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Sonic Reflex Test</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Sonic2_title_screen.png" alt="Sonic" class="banner" />
    
    <div id="game-box" class="waiting">
      <p id="message">Click "Start" to begin!</p>
    </div>
    
    <button id="start-btn">START</button>
    <p id="result"></p>
    <img id="thumbsup" src="assets/sonicthumbsup.gif" alt="Sonic Thumbs Up" />

  </div>

  <script src="app.js"></script>
</body>
</html>
